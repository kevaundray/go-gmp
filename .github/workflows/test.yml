name: Test

on:
  push:
    branches: [ master, use-system-gmp ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        go: ['1.23']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgmp-dev
    
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          build
        key: ${{ runner.os }}-build-${{ hashFiles('scripts/build-system-gmp.sh') }}
        restore-keys: |
          ${{ runner.os }}-build-
    
    - name: Build wrapper
      run: |
        cd scripts
        ./build-system-gmp.sh
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$
    
    - name: Test with race detector
      run: go test -race -v ./...

  test-macos:
    strategy:
      matrix:
        os: [macos-13]
        go: ['1.23']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
    
    - name: Install build dependencies
      run: |
        brew install gmp
    
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          build
        key: ${{ runner.os }}-build-${{ hashFiles('scripts/build-system-gmp.sh') }}
        restore-keys: |
          ${{ runner.os }}-build-
    
    - name: Build wrapper
      run: |
        cd scripts
        ./build-system-gmp.sh
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$

  test-docker:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test in Docker
      run: |
        docker build -t go-gmp-test .
        docker run --rm go-gmp-test
    
    - name: Run benchmarks in Docker
      run: docker run --rm go-gmp-test go test -bench=. -benchmem -run=^$